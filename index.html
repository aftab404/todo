<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shizuru&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Todo List</h1>
    </header>
    <form action="" class="form-div">
        <input type="text" class="todo-input">
        <button class="todo-button" type="submit">
            <i class="fa-solid fa-plus"></i>
        </button>
        <button class="todo-edit-save" type="submit">
            <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <div class="select">
            <select name="todos" id="" class="filter-todo">
                <option value="all">All</option>
                <option value="completed">Completed</option>
                <option value="deleted">Uncompleted</option>
            </select>
        </div>
    </form>
    
    <div class="todo-container">
        <ul class="todo-list"></ul>
    </div>
    <footer class="footer-heart">
        <p>made obviously with web-technologies by Aftab Khan</p>
    </footer>
    <script src="app.js"></script>

</body>

</html>
